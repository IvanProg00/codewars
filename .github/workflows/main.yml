name: CI
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
jobs:
  Test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        working-directory: go
        run: go test ./...
